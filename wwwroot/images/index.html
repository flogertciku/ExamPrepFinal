<h2> Users you may want to connect with:</h2>
<table class="potential-connections-table">
    <thead>

            <th>Name</th>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Assuming you have JavaScript to handle potential connections list updates
    const potentialConnectionsList = document.getElementById('potentialConnectionsList');

    // Example data, replace this with actual data from your application
    const potentialConnections = [
        { name: 'Eva Anderson' },
        { name: 'George Taylor' },
        { name: 'Hannah Brown' },
        { name: 'Isaac Martinez' },
        // Add more potential connections as needed
    ];

    // Populate the potential connections list table
    potentialConnections.forEach(connection => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${connection.name}</td>
            <td class="actions-buttons">
                <button onclick="connectWithUser('${connection.name}')">Connect</button>
            </td>
        `;
        potentialConnectionsList.appendChild(row);
    });

    // Function to handle connecting with a user
    function connectWithUser(name) {
        console.log(`Connected with ${name}`);
        // Add your logic to handle the connection with the user

        // Optionally, you can remove the connected user from the potential connections list
        potentialConnections.splice(potentialConnections.findIndex(connection => connection.name === name), 1);
        updatePotentialConnectionsList();
    }

    // Function to update the potential connections list table
    function updatePotentialConnectionsList() {
        clearTable(potentialConnectionsList);

        potentialConnections.forEach(connection => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${connection.name}</td>
                <td class="actions-buttons">
                    <button onclick="connectWithUser('${connection.name}')">Connect</button>
                </td>
            `;
            potentialConnectionsList.appendChild(row);
        });
    }

    // Function to clear a table body
    function clearTable(tableBody) {
        while (tableBody.firstChild) {
            tableBody.removeChild(tableBody.firstChild);
        }
    }
});
</script>
